<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-3">
            <h3>Добавить пользователя</h3>
            <form id="addUser" class="row__form">
                <div class="form-group">
                    <input class="form-control row__input" type="text" name="name" placeholder="Фамилия Имя" required pattern="[A-Za-zА-Яа-яЁё].*[ ].*[A-Za-zА-Яа-яЁё]">
                    <div class="requirements row__error">Укажите Фамилию и Имя.</div>
                </div>
                <div class="form-group">
                    <input class="form-control row__input" type="text" name="position" placeholder="Должность" required pattern="[A-Za-zА-Яа-яЁё]{5,}">
                    <div class="requirements row__error">Введите должность. Минимальное кол-во символов 5</div>
                </div>
                <div class="form-group">
                    <input class="form-control row__input" type="email" name="email" placeholder="Email" required>
                    <div class="requirements row__error">Введите email в формате email@example.com</div>
                </div>
                <div class="form-group">
                    <input class="form-control row__input" type="tel" name="phone" placeholder="Телефон" onkeyup="this.value = this.value.replace(/[^\d]/g,'');" required pattern="[0-9]{0,12}" maxlength="12">
                    <div class="requirements row__error">Введите номер телефона</div>
                </div>
                <button class="btn btn-primary form-control" type="submit" >Отправить</button>
            </form>
        </div>
        <div class="col-md-9">
            <h3>Пользователи</h3>
            <table id="userTable" class="table table-striped text-white">
                <tr>
                    <th>Фамилия Имя</th>
                    <th>Должность</th>
                    <th>Email</th>
                    <th>Телефон</th>
                </tr>
            </table>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Изменить пользователя</h4>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer"></div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

<script src="script.js"></script>
</body>
</html>
